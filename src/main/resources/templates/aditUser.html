<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Spring Security Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Spring Security Task</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered our app!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/edit/save/{id} (id=${user.id})}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Username</label>
                        <input
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Enter username"
                                th:field="*{username}"
                                type="text"
                        />
                        <p th:errors = "*{username}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input
                                class="form-control"
                                id="Name"
                                name="Name"
                                placeholder="Enter name"
                                th:field="*{name}"
                                type="text"
                        />
                        <p th:errors = "*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Surname</label>
                        <input
                                class="form-control"
                                id="surname"
                                name="surname"
                                placeholder="Enter surname"
                                th:field="*{surname}"
                                type="text"
                        />
                        <p th:errors = "*{surname}" class="text-danger"
                           th:if="${#fields.hasErrors('surname')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Age</label>
                        <input
                                class="form-control"
                                id="Age"
                                name="age"
                                placeholder="Enter age"
                                th:field="*{age}"
                                type="text"
                        />
                        <p th:errors = "*{age}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="input-group mb3">
                        <label class="aria-label">Roles</label>
                        <input
                                type="checkbox"
                                th:each="role : ${roles}"
                                th:text="role.roleName"
                                th:value="role.id"
                        />
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Edit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
